<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погода</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="search-section">
    <div class="input-wrapper">
      <span class="material-symbols-rounded">search</span>
      <input type="search" placeholder="Введите название города" class="search-input">
    </div>
    <button class="location-button">
      <span class="material-symbols-rounded">my_location</span>
    </button>
  </div>

  <div class="no-results">

  </div>

  <div class="weather-section">
    <div class="current-weather">
      <img src="img/no-result.svg" class="weather-icon">
      <h2 class="temperature">0<span>°C</span></h2>
      <h5 class="description">Описание погоды</h5>
      <h6 class="date">Дата</h6>
    </div>

    <div class="buttons-section">
      <div class="spacer" style="width: 100%"></div>
      <div class="today-button">
        <h5 class="today-button-text">Сегодня</h5>
      </div>
      <div class="tomorrow-button">
        <h5 class="tomorrow-button-text">Завтра</h5>
      </div>
      <div class="spacer" style="width: 100%"></div>
    </div>

    <div class="day-forecast">
      <ul class="weather-list"></ul>
    </div>
  </div>
</div>

<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
