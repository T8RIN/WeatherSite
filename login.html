<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Comic Sans MS", sans-serif;
    }

    .weather-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      padding: 0 10px 0 10px;
      cursor: pointer;
      color: #2cdd49;
      background-color: #1a5133;
      border-radius: 100%;
    }
    .weather-icon:hover {
      background-color: #2cdd49;
      color: #1a5133;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url("https://images.pexels.com/photos/186980/pexels-photo-186980.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
      background-color: #41e482;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 28px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .container h1 {
      text-align: center;
      color: #1f974b;
      margin-bottom: 20px;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .form-footer a {
      color: #1f974b;
      text-decoration: none;
      cursor: pointer;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    #loginModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #loginModal .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 28px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Регистрация</h1>
  <form id="registrationForm">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" class="form-control" placeholder="Введите ваш e-mail" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" id="password" class="form-control" placeholder="Введите пароль" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Повторите пароль" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </div>
    <div class="form-footer mt-3">
      Уже есть аккаунт? <a href="#" id="openLogin">Войдите</a>
    </div>
  </form>
</div>

<div id="loginModal" class="d-none">
  <div class="modal-content">
    <div class="text-end">
      <button id="closeLogin" class="btn-close"></button>
    </div>
    <h2 class="text-center text-success">Вход</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">E-mail</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="Введите ваш e-mail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Пароль</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Введите пароль" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Войти</button>
      </div>
    </form>
  </div>
</div>

<a href="index.html" class="weather-icon">
  <span class="material-symbols-rounded">close</span>
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const openLogin = document.getElementById('openLogin');
  const closeLogin = document.getElementById('closeLogin');
  const loginModal = document.getElementById('loginModal');

  openLogin.addEventListener('click', () => {
    loginModal.classList.remove('d-none');
    loginModal.classList.add('d-flex');
  });

  closeLogin.addEventListener('click', () => {
    loginModal.classList.remove('d-flex');
    loginModal.classList.add('d-none');
  });

  window.addEventListener('click', (e) => {
    if (e.target === loginModal) {
      loginModal.classList.remove('d-flex');
      loginModal.classList.add('d-none');
    }
  });

  // Обработчик отправки формы регистрации
  document.getElementById('registrationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    if (password !== confirmPassword) {
      alert('Пароли не совпадают');
      return;
    }
    try {
      const response = await fetch('/api/register.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (data.success) {
        // Автовход: сохраняем email в куки
        document.cookie = `userEmail=${email}; path=/`;
        alert('Регистрация успешна!');
        window.location.href = 'index.html';
      } else {
        alert(data.error || 'Ошибка при регистрации');
      }
    } catch (error) {
      console.error('Ошибка:', error);
      alert('Произошла ошибка при отправке данных');
    }
  });

  // Обработчик отправки формы входа
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    try {
      const response = await fetch('/api/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (data.success) {
        // Сохраняем email в куки
        document.cookie = `userEmail=${data.user.email}; path=/`;
        alert('Вход выполнен успешно!');
        window.location.href = 'index.html';
      } else {
        alert(data.error || 'Ошибка при входе');
      }
    } catch (error) {
      console.error('Ошибка:', error);
      alert('Произошла ошибка при отправке данных');
    }
  });

  // Функция для отображения почты текущего пользователя и кнопки выхода
  function updateUserInfo() {
    const userEmail = getCookie('userEmail');
    const userInfoDiv = document.getElementById('userInfo');
    if (userEmail) {
      userInfoDiv.innerHTML = `
        <span>${userEmail}</span>
        <button id="logoutButton" class="btn btn-danger">Выйти</button>
      `;
      document.getElementById('logoutButton').addEventListener('click', () => {
        document.cookie = 'userEmail=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        window.location.reload();
      });
    } else {
      userInfoDiv.innerHTML = '<a href="login.html" class="btn btn-success">Войти</a>';
    }
  }

  // Функция для получения значения куки по имени
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  // Вызываем функцию при загрузке страницы
  updateUserInfo();
</script>
</body>
</html>
